<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flex responsive</title>
	<style type="text/css">
		* {
			box-sizing:border-box;
		}

		body{
			margin:0;
			font-family:Arial;
		}

		.header{
			text-align:center;
			padding:30px;
		}

		.row{
			display:flex;
			flex-wrap:wrap;
			padding: 0 4px;
		}

		/* Create four equal cloumns that sits next to each other */
		.column{
			flex:25%;
			max-width:25%;
			padding:0 4px;
		}

		.column img{
			margin-top:8px;
			vertical-align:middle;
		}

		/*Responsive layout - makes a two column instead of four columns*/
		@media (max-width:800px){
			.column{
				flex:50%;
				max-width:50%;
			}
		}

		@media (max-width:600px){
			.column{
				flex:100%;
				max-width:100%;
			}
		}
	</style>
</head>
<body>

	<h1>Responsive Image Gallery</h1>
</div>
