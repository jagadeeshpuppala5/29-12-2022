<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid concept</title>
	<style>
		div{
			display:grid;
			grid-template-columns: auto auto auto ;
			grid-gap:10px;
			background-color: peachpuff;
			padding:2%;
		}
		p{
			background-color: lightyellow;
			border:1px solid black;
			padding:2% 0%;
			text-align: center;
		}
		#f{
			grid-row-start:1;
			grid-row-end:4;
		}
	</style>
</head>
<body>
	<div>
		<p id="f">p1</p>
		<p >p2</p>
		<p>p3</p>
		<p>p4</p>
		<p>p5</p>
		<p>p6</p>
		<p>p7</p>
		<p>p8</p>
		<p>p9</p>
		<p>p10</p>
		<p>p11</p>
	</div>
</body>
</html>
